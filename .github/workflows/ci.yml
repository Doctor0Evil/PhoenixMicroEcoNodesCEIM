name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install C++ build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential
      - name: Build
        run: |
          mkdir -p build
          cd build
          g++ -std=c++17 -I../include ../src/*.cpp -o ceim_micro_nodes
      - name: Run
        run: |
          cd build
          ./ceim_micro_nodes || true
